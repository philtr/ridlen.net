---
layout: default
title: Home
---
{% for post in site.posts%}
  <article>
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <div class="posted">Posted on <time datetime="{{ post.date | date: "%Y-%m-%d" }}">{{ post.date | date: "%A, %B %d, %Y" }}</time> by {{ post.author }}</div>
    {{ post.content }}
  </article>
{% endfor %}
