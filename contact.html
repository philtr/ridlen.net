---
layout: post
title: Contact
permalink: /contact/index.html
---
<form action='http://rdln-contact.heroku.com/send' method='post'>
  <input type='hidden' name='return' value='{{ site.url }}/contact/thanks/'>
  <p>
    <label for='name'>Your Name</label>
    <input id='name' name='name' type='text' />
  </p>
  <p>
    <label for='email'>Your Email</label>
    <input id='email' name='email' type='text' />
  </p>
  <p>
    <label for='subject'>Subject</label>
    <select id='subject' name='subject'>
      <option>I would like a Ridlen.net account</option>
      <option>I have some news to share on Ridlen.net</option>
      <option>I have a general inquiry about Ridlen.net</option>
    </select>
  </p>
  <p>
    <label for='message'>Message</label>
    <textarea id='message'></textarea>
  </p>
  <p>
    <input id='submit' type='submit' />
  </p>
</form>
